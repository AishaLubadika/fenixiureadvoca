<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Requerido</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/dashboard_1.xhtml">
            <ui:define name="content">
                <b:panel title="Adicionar requerido" collapsible="false" look="primary">
                    <h:form  id="frmNovo"  enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true"/>
                        <h:messages showSummary="true" showDetail="true"/>

                        <b:panel look="primary" collapsible="false" title="Dados Pessoais" style="margin-bottom: 20px">
                             <h:inputHidden value="#{requeridoMBean.requerido.idRequerido}"/>
                            <h:panelGrid columns="2" >
                               
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Nome/Razão social:"/>
                                        <p:inputText id="nome" value="#{requeridoMBean.requerido.nomeRequerido}" size="30"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="Apelido/Fantasia:"/>
                                        <p:inputText id="apelido" style="margin-left: 18%" value="#{requeridoMBean.requerido.apelidoRequerido}" size="30"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Numero do BI:" />
                                        <p:inputText id="nbi" value="#{requeridoMBean.requerido.numeroBiRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 22%" value="Observações:"/>
                                        <p:inputTextarea id="obs" style="margin-left: 22%" value="#{requeridoMBean.requerido.observacao}" />
                                    </h:panelGrid>
                                </h:panelGroup>

                            </h:panelGrid>
                        </b:panel>
                        <b:panel look="primary" collapsible="false" title="Endereço" style="margin-bottom: 20px">
                            <h:panelGrid columns="3">
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="Rua:"/>
                                        <p:inputText style="margin-left: 18%" id="rua" value="#{requeridoMBean.requerido.ruaRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="Bairro:"/>
                                        <p:inputText style="margin-left: 18%" id="bairro" value="#{requeridoMBean.requerido.bairroRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Município:" style="margin-left: 18%" />
                                        <p:selectOneMenu style="width:200px; margin-left: 18%" id="municipios" filter="true" filterMatchMode="startsWith" label="Município:" value="#{requeridoMBean.requerido.municipio}" required="true" converter="municipioConverter">
                                            <f:selectItem itemLabel="-Seleccione o município-" value="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{requeridoMBean.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </b:panel>
                        <b:panel look="primary" collapsible="false" title="Contactos">
                            <h:panelGrid columns="2">
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Telefone:"/>
                                        <p:inputText id="telefone" value="#{requeridoMBean.requerido.telefoneRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel style="margin-left: 18%" value="E-mail:"/>
                                        <p:inputText id="email" style="margin-left: 18%" value="#{requeridoMBean.requerido.emailRequerido}" size="20"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </b:panel>
                        <h:panelGrid columns="3">
                            <p:commandButton value="Guardar" actionListener="#{requeridoMBean.save(evt)}" update="growl" resetValues="true" ajax="false"/>
                            <p:commandButton value="x Fechar" style="margin-left: 18%" action="/index" ajax="false" immediate="true" />

                        </h:panelGrid>
                    </h:form>
                </b:panel>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
